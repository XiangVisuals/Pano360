<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>沉浸式全景体验</title>
    
    <!-- 引入 Pannellum 库 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

    <style>
        :root {
            --primary-color: #00f2fe;
            --secondary-color: #4facfe;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        /* 全景容器 */
        #panorama {
            width: 100%;
            height: 100vh;
            opacity: 0;
            transition: opacity 1.5s cubic-bezier(0.22, 1, 0.36, 1);
        }

        /* --- 启动页 (Landing Page) --- */
        #landing-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            color: var(--text-color);
            overflow: hidden;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.6s ease;
        }

        /* 背景模糊图 */
        .landing-bg {
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background-image: url('https://cllli.oss-cn-beijing.aliyuncs.com/img/panoramic/PXL_20251207_080736344.PHOTOSPHERE.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(15px) brightness(0.6);
            z-index: -1;
            transition: transform 5s linear; /* 简单的缓慢移动效果 */
        }

        .landing-content {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            max-width: 85%;
            width: 320px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #a5f3fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        p.subtitle {
            font-size: 14px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* 启动按钮 */
        .start-btn {
            position: relative;
            padding: 16px 48px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.4);
            transition: all 0.3s ease;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        .start-btn:active {
            transform: scale(0.96);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }
        
        /* 按钮光效 */
        .start-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }
        
        .start-btn:hover::after {
            left: 100%;
        }

        /* 加载动画 */
        .loader-container {
            display: none;
            margin-top: 20px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* --- 悬浮控制栏 (HUD) --- */
        #hud-controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(150%); /* 初始隐藏在底部 */
            display: flex;
            gap: 15px;
            padding: 12px 20px;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 10;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .hud-btn {
            background: transparent;
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            position: relative;
        }

        .hud-btn:hover {
            background: rgba(255,255,255,0.15);
        }

        .hud-btn:active {
            transform: scale(0.9);
        }

        .hud-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
            opacity: 0.9;
        }

        .hud-btn.active {
            background: rgba(79, 172, 254, 0.3);
            color: var(--primary-color);
        }
        
        /* 简单的Tooltips */
        .hud-btn::before {
            content: attr(data-tooltip);
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }
        .hud-btn:hover::before {
            opacity: 1;
        }

        /* --- 交互提示 (手势) --- */
        #gesture-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .hand-icon {
            width: 60px;
            height: 60px;
            fill: white;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.5));
            animation: swipe 2s infinite;
        }

        @keyframes swipe {
            0% { transform: translateX(-20px) rotate(-10deg); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateX(20px) rotate(10deg); opacity: 0; }
        }

    </style>
</head>
<body>

    <!-- 启动页 -->
    <div id="landing-page">
        <div class="landing-bg"></div>
        <div class="landing-content">
            <h1>VR 全景世界</h1>
            <p class="subtitle">360° 沉浸式视觉体验<br>支持重力感应与触摸交互</p>
            
            <button class="start-btn" id="startBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 6px;">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/>
                </svg>
                开始探索
            </button>

            <div class="loader-container" id="loader">
                <div class="spinner"></div>
                <p style="font-size:12px; margin-top:10px; opacity:0.7">正在加载高清资源...</p>
            </div>
        </div>
    </div>

    <!-- 全景图容器 -->
    <div id="panorama"></div>

    <!-- 交互提示 -->
    <div id="gesture-hint">
        <svg class="hand-icon" viewBox="0 0 24 24">
            <path d="M9,11.24V7.5C9,6.12 10.12,5 11.5,5C12.88,5 14,6.12 14,7.5V11.24C15.53,11.6 17.5,12.53 18.26,14.65L19.46,18C19.83,19.03 19.3,20.19 18.27,20.56C17.24,20.93 16.08,20.4 15.71,19.37L15.34,18.34L14.5,16L13.67,18.34L13.3,19.37C12.93,20.4 11.77,20.93 10.74,20.56C9.71,20.19 9.18,19.03 9.55,18L10.75,14.65C11.5,12.53 13.47,11.6 15,11.24V7.5C15,5.57 13.43,4 11.5,4C9.57,4 8,5.57 8,7.5V11.24C6.47,11.6 4.5,12.53 3.74,14.65L2.54,18C2.17,19.03 2.7,20.19 3.73,20.56C4.76,20.93 5.92,20.4 6.29,19.37L6.66,18.34L7.5,16L8.33,18.34L8.7,19.37C9.07,20.4 10.23,20.93 11.26,20.56C12.29,20.19 12.82,19.03 12.45,18L11.25,14.65C10.5,12.53 8.53,11.6 7,11.24V7.5C7,6.12 8.12,5 9.5,5C10.88,5 12,6.12 12,7.5V11.24H9Z"/>
        </svg>
    </div>

    <!-- HUD 底部控制栏 -->
    <div id="hud-controls">
        <button class="hud-btn" id="btn-zoom-out" data-tooltip="缩小">
            <svg viewBox="0 0 24 24"><path d="M19 13H5v-2h14v2z"/></svg>
        </button>
        
        <button class="hud-btn" id="btn-gyro" data-tooltip="体感开关">
            <svg viewBox="0 0 24 24"><path d="M7 3h10c1.1 0 2 .9 2 2v14c0 1.1-.9 2-2 2H7c-1.1 0-2-.9-2-2V5c0-1.1.9-2 2-2zm0 2v14h10V5H7zm2 6h6v2H9v-2z"/></svg>
        </button>

        <button class="hud-btn" id="btn-auto" data-tooltip="自动旋转">
            <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14H9V8h2v8zm4 0h-2V8h2v8z"/></svg> <!-- 播放/暂停图标会动态切换 -->
        </button>

        <button class="hud-btn" id="btn-fullscreen" data-tooltip="全屏">
            <svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
        </button>

        <button class="hud-btn" id="btn-zoom-in" data-tooltip="放大">
            <svg viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
        </button>
    </div>

    <script>
        // 配置
        const IMAGE_URL = "https://cllli.oss-cn-beijing.aliyuncs.com/img/panoramic/PXL_20251207_080736344.PHOTOSPHERE.jpg";
        
        // DOM 元素
        const startBtn = document.getElementById('startBtn');
        const landingPage = document.getElementById('landing-page');
        const loader = document.getElementById('loader');
        const panoramaContainer = document.getElementById('panorama');
        const hudControls = document.getElementById('hud-controls');
        const gestureHint = document.getElementById('gesture-hint');
        
        // 按钮元素
        const btnGyro = document.getElementById('btn-gyro');
        const btnAuto = document.getElementById('btn-auto');
        const btnFullscreen = document.getElementById('btn-fullscreen');
        const btnZoomIn = document.getElementById('btn-zoom-in');
        const btnZoomOut = document.getElementById('btn-zoom-out');

        let viewer;
        let isAutoRotating = false;
        let isGyroEnabled = false;

        // 初始化函数
        startBtn.addEventListener('click', async () => {
            // UI 更新
            startBtn.style.display = 'none';
            document.querySelector('.subtitle').style.display = 'none';
            document.querySelector('h1').innerText = "资源加载中...";
            loader.style.display = 'block';

            // 申请全屏 (用户交互时立即申请)
            requestFullscreenSafely();

            // 申请陀螺仪权限 (iOS 13+)
            let permissionGranted = false;
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const state = await DeviceOrientationEvent.requestPermission();
                    if (state === 'granted') permissionGranted = true;
                } catch (e) {
                    console.error("Gyro permission error:", e);
                }
            } else {
                permissionGranted = true; // 非 iOS 13+ 通常默认允许或不需要显式请求
            }

            // 延迟一点点以展示加载动画，并确保全屏生效
            setTimeout(() => {
                initPannellum(permissionGranted);
            }, 800);
        });

        function initPannellum(enableGyroInit) {
            viewer = pannellum.viewer('panorama', {
                "type": "equirectangular",
                "panorama": IMAGE_URL,
                "autoLoad": true,
                "compass": false,
                "showZoomCtrl": false,
                "mouseZoom": false,
                "showControls": false, // 隐藏默认控件，使用自定义 HUD
                "hfov": 100,
                "minHfov": 50,
                "maxHfov": 120,
                "pitch": 0,
                "yaw": 0,
                "friction": 0.05,
                "autoRotate": -2, // 初始自动缓慢左旋
                "autoRotateInactivityDelay": 3000, // 交互后3秒恢复旋转
                "crossOrigin": "anonymous" // 尝试解决跨域纹理问题
            });

            // 监听加载错误
            viewer.on('error', (e) => {
                console.error("Pannellum Error:", e);
                alert("全景图加载失败，请检查网络或跨域设置。");
                // 恢复 UI
                loader.style.display = 'none';
                startBtn.style.display = 'flex';
                document.querySelector('h1').innerText = "VR 全景世界";
            });

            // 监听加载完成
            viewer.on('load', () => {
                // 隐藏启动页
                landingPage.style.transform = 'translateY(-100%)';
                landingPage.style.opacity = '0';
                panoramaContainer.style.opacity = '1';

                // 显示 HUD
                hudControls.style.transform = 'translateX(-50%) translateY(0)';

                // 显示手势提示 (3秒后消失)
                setTimeout(() => {
                    gestureHint.style.opacity = '0.8';
                    setTimeout(() => {
                        gestureHint.style.opacity = '0';
                    }, 2500);
                }, 500);

                // 初始状态记录
                isAutoRotating = true;
                updateAutoBtnIcon();

                // 如果有权限，稍后开启陀螺仪
                if (enableGyroInit) {
                    toggleGyro(true);
                }
            });

            // 监听用户交互停止自动旋转 (Pannellum 内部机制，我们需要同步按钮状态)
            viewer.on('mousedown', () => { isAutoRotating = false; updateAutoBtnIcon(); });
            viewer.on('touchstart', () => { isAutoRotating = false; updateAutoBtnIcon(); });
        }

        // --- 功能函数 ---

        // 1. 陀螺仪切换
        function toggleGyro(forceState) {
            if (!viewer) return;
            
            const newState = forceState !== undefined ? forceState : !isGyroEnabled;
            
            if (newState) {
                try {
                    viewer.startOrientation();
                    isGyroEnabled = true;
                    btnGyro.classList.add('active');
                } catch(e) {
                    console.log("Gyro start failed (device not supported?)");
                }
            } else {
                viewer.stopOrientation();
                isGyroEnabled = false;
                btnGyro.classList.remove('active');
            }
        }
        btnGyro.addEventListener('click', () => toggleGyro());

        // 2. 自动旋转切换
        function toggleAutoRotate() {
            if (!viewer) return;
            if (isAutoRotating) {
                viewer.stopAutoRotate();
                isAutoRotating = false;
            } else {
                viewer.startAutoRotate(-2); // 负数向左
                isAutoRotating = true;
            }
            updateAutoBtnIcon();
        }
        btnAuto.addEventListener('click', toggleAutoRotate);

        function updateAutoBtnIcon() {
            // 简单切换播放/暂停 SVG
            const path = isAutoRotating 
                ? "M6 19h4V5H6v14zm8-14v14h4V5h-4z" // Pause icon
                : "M8 5v14l11-7z"; // Play icon
            btnAuto.querySelector('path').setAttribute('d', path);
            
            if(isAutoRotating) btnAuto.classList.add('active');
            else btnAuto.classList.remove('active');
        }

        // 3. 缩放
        btnZoomIn.addEventListener('click', () => {
            if(viewer) {
                const currentHfov = viewer.getHfov();
                viewer.setHfov(currentHfov - 10);
            }
        });
        btnZoomOut.addEventListener('click', () => {
            if(viewer) {
                const currentHfov = viewer.getHfov();
                viewer.setHfov(currentHfov + 10);
            }
        });

        // 4. 全屏切换
        function requestFullscreenSafely() {
            const docEl = document.documentElement;
            if (docEl.requestFullscreen) docEl.requestFullscreen();
            else if (docEl.webkitRequestFullscreen) docEl.webkitRequestFullscreen();
        }

        function exitFullscreenSafely() {
            if (document.exitFullscreen) document.exitFullscreen();
            else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
        }

        btnFullscreen.addEventListener('click', () => {
            if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                requestFullscreenSafely();
                viewer.resize(); // 确保 canvas 重绘
            } else {
                exitFullscreenSafely();
            }
        });
        
        // 监听全屏变化事件来更新 UI 或 Resize
        const handleResize = () => { if(viewer) viewer.resize(); };
        document.addEventListener('fullscreenchange', handleResize);
        document.addEventListener('webkitfullscreenchange', handleResize);
        window.addEventListener('resize', handleResize);

    </script>
</body>
</html>
